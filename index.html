<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Check Yo' Self</title>
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
  <header class="body__header"> 
    <h1>CHECK <span>YO'</span> SELF</h1>
    <form class="header__form">
      <button class="header__search--btn"><img src="images/search.svg">       
      </button>
      <input class="header__input" placeholder= "Search">
    </form>
  </header>
  <main class="main__content"> 
    <aside class="aside__left">
      <section class="left__section">
        <form class="left__form">
          <label class="left__label--title">
            Task Title            
          </label>
          <input type="text" id="left__input--title">
          <ul id="left__item"> 
          </ul>
          <label class = "left__label--item">
            Task Item            
          </label>
          <div class = "left__div">
            <input type="text" class="left__input--item">
            <button class="left__btn--task" disabled><img src="images/plus.svg" class="plus__img">      </button>
          </div> 
          <button class="left__btn" id="left__btn--make" disabled>
            Make Task List
          </button>  
          <button class="left__btn" id="left__btn--clear" disabled> 
            Clear All           
          </button> 
        </form>
      </section>
      <p class = "left__P"></p>
        <button class="left__filter"> 
          Filter By Urgency       
        </button>      
      </section>
    </aside>
    <section class="section__card">
      <p class="section__p--task">
        TASKS EMPTY
      </p>
    </section>
  </main>
</head>  
</body>
  <script type="text/javascript" src="todo-list.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="task.js"></script>
</html>
